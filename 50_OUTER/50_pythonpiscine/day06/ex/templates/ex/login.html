{% extends 'ex/index.html' %}

{% block body %}
{% load crispy_forms_tags %}
<!--Login-->
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
	<h3>{{ message }}</h3>
  </form>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>
{% endblock body %}
