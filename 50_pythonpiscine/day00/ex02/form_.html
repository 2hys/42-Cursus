<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>FORM</title>
		<script src="popup.js"></script>
		<style>
			.rainbow {
				background-image: linear-gradient(0deg, violet, indigo, blue, green, yellow, orange, red);
			}
		</style>
	</head>
	<body>
		<h1 style="color:red; font-weight: 900; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; ">
			안녕하세요
		</h1>
		<h3>
			저는 개인정보 강도예요. 개인정보를 주세요
		</h3>
		<img style="width: 300px;"src="https://yt3.ggpht.com/ytc/AAUvwnj-y1BAmaNYZWHigq1ZESmuDU6XcVIj3AKbDr2E=s900-c-k-c0x00ffffff-no-rj" />
		<div>
			<span>Firstname :</span>
			<input type="text" id="firstname">
		</div>
		<div>
			<span>Name :</span>
			<input type="text" id="name">
		</div>
		<div>
			<span>Age :</span>
			<input type="number" id="age">
		</div>
		<div>
			<span>Phone :</span>
			<input type="tel" id="phone">
		</div>
		<div>
			<span>Email :</span>
			<input type="email" id="email">
		</div>
		<div>
			<span>Student at 42?</span>
			<input type="checkbox" id="student">
		</div>
		<div>
			<label for="gender_male">Male</label>
			<input type="radio" id="gender_male" name="gender" value="Male" checked>
			<label for="gender_female">Female</label>
			<input type="radio" id="gender_female" name="gender" value="Female">
			<label for="gender_other">Other</label>
			<input type="radio" id="gender_other" name="gender" value="Other">
		</div>
		<button onclick="displayFormContents();">드릴게요</button>
	</body>
</html>
