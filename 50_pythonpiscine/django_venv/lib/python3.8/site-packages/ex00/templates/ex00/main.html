{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
	<div id="container">
		<div id="left">
			<img src="{% static 'norminette.jpg' %}" id="norm">
		</div>
		<div id="right">
			<div id="title">
				<h2>Hi, I am a cat pic robber.</h2>
				<h3>gimme some cat pic.</h3>
				<img src="{% static 'robber.jpeg' %}" id="rob">
			</div>
			<br><br>
			<div id="form">
				<form method="POST" action="" class="form" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form }}
					<button data-dismiss="model" type="submit" value="submit">heres my cat</button>
				</form>
			</div>
		</div>
	</div>
	<hr>
	<table id="show_image">
		<thead>
			<tr>
				<th>TITLE</th>
				<th>CAT PHOTO</th>
			</tr>
		</thead>
		{% for image in images %}
		<tr>
			<td>{{image.title}}</td>
			<td><img src="media/{{ image.content }}"></td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
