<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ex03: bic</title>
	<style>
		table {
			border: 2px solid black;
			border-collapse: collapse;
		}
		th {
			border: 2px solid black;
			width: 80px;
			font-size: 20px;
		}
		td {
			height: 40px;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>BLACK</th>
				<th>RED</th>
				<th>GREEN</th>
				<th>BLUE</th>
			</tr>
		</thead>
		<tbody>
			{% for l in lst %}
			<tr>
				<td style='background-color: hsl(0, 0%, {{ l }}%)'></td>
				<td style='background-color: hsl(0, 100%, {{ l }}%);'></td>
				<td style='background-color: hsl(120, 100%, {{ l }}%);'></td>
				<td style='background-color: hsl(240, 100%, {{ l }}%);'></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
