{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block title %}
	{% endblock title %}
	<link rel="stylesheet" href="{% static 'reset.css' %}">
	<link rel="stylesheet" href="{% static 'controller.css' %}">
	<link rel="stylesheet" href="{% static 'background.css' %}">
	{% block style %}
	{% endblock style %}
</head>
<body>
	<div class="back_machine">
		<div class="back_screen">
			<div class="back_gameplay">
				{% block screen %}

				{% endblock screen %}
			</div>
		</div>
		<div class="back_control">
			<div class="back_django">
				<img src="{% static 'media/dj.png' %}">
			</div>
			{% block control %}
			{% endblock control %}
		</div>
	</div>
</body>
</html>
