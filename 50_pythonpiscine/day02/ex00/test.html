<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{title}</title>
</head>
<body>
	<header>
	<h1 style="font-size: 50px">
		YOUR RESUME!
	</h1>
</header>
<main>
	<table>
		<thead>
			<tr>
				<th colspan="2">
					{title_resume}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="font-weight: 900;">NAME</td>
				<td>{name}</td>
			</tr>
			<tr>
				<td style="font-weight: 900;">SURNAME</td>
				<td>{surname}</td>
			</tr>
			<tr>
				<td style="font-weight: 900;">AGE</td>
				<td>{age}</td>
			</tr>
			<tr>
				<td style="font-weight: 900;">PROFESSION</td>
				<td>{profession}</td>
			</tr>
			<tr>
				<td><strong>CAREER PATH</strong></td>
				<td>{career}</td>
			</tr>
		</tbody>
	</table>
</main>
</body>
</html>
