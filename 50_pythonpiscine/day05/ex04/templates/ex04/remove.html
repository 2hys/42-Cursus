<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="/ex04/remove/" method="POST">
		{% csrf_token %}
		<label for="movie_title">Choose movie to eliminate</label>
		<select type="text" id="movie_title" name="movie_title">
			{% for movie in movie_lst %}
			<option>{{ movie }}</option>
			{% endfor %}
		</select>
		<br><br>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
